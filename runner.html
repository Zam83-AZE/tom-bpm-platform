<!DOCTYPE html>
<html lang="az">

    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            padding: 20px; 
            background: #f0f0f0; 
            height: 90vh;
        }
        
        /* UI Kartƒ± */
        .card { 
            background: white; 
            padding: 30px;

            width: 400px; 
            margin-right: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        .debug {

            padding: 20px; 
            width: 400px; 
            height: 100%;

            font-family: 'Consolas', monospace; 
            font-size: 12px; 
            border-radius: 8px;
            border-left: 4px solid #3b82f6;

        /* Log Elementl…ôri */
        .log-item { border-bottom: 1px solid #333; padding: 8px 0; margin-bottom: 5px; }
        .log-time { color: #888; font-size: 10px; display: block; }
        .log-module { color: #f59e0b; font-weight: bold; }
        .log-msg { color: #e2e8f0; margin-left: 5px; }
        .log-data {

            background: #2d2d2d; 
            padding: 8px;

            border-radius: 4px; 
            white-space: pre-wrap; 
            word-break: break-all;
        }
        
        h2 { margin-top: 0; color: #333; }
        
        /* ‚úÖ YENƒ∞: File Loader Section */
        .file-loader {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 2px dashed #2196f3;
        }
        
        .file-loader h3 {
            margin: 0 0 10px 0;
            color: #1976d2;
            font-size: 14px;
        }
        
        .btn-browse {
            background: #2196f3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn-browse:hover {

        }
        
        .file-list {
            background: white;
            padding: 8px;
            border-radius: 4px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 11px;
            color: #666;
        }
        
        .file-item {
            padding: 3px 0;

        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .badge-success {
            background: #4caf50;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 9px;
            margin-left: 5px;
        }
        
        /* Process Selector */
        .process-selector {
            margin-bottom: 15px;
        }
        
        .process-selector label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .process-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            font-size: 14px;
        }
        
        .alert {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            color: #856404;
            font-size: 13px;
        }

    /* 1. Alt-alta d√ºz√ºl√º≈ü */
    body {
        flex-direction: column;
        padding: 10px;
        height: auto; /* H√ºnd√ºrl√ºk avtomatik olsun */
    }

    /* 2. Kartƒ± tam ekran et */
    .card {
        width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
        padding: 20px; /* Bir az yƒ±ƒücamlƒ±q */
    }

    /* 3. Log Panelini A≈üaƒüƒ± Sal v…ô Gizl…ôt (JS il…ô a√ßacaƒüƒ±q) */
    .debug {
        width: 100%;
        height: 300px; /* Sabit h√ºnd√ºrl√ºk */
        margin-top: 10px;
        display: none; /* Defolt olaraq gizli */
        border-left: none;
        border-top: 4px solid #3b82f6;
    }
    
    /* Log aktiv olanda g√∂r√ºn√º≈ü√º */
    .debug.active {
        display: block;
    }

    /* 4. D√ºym…ôl…ôr v…ô Inputlar */
    button, select, input, .btn-browse {
        height: 50px; /* Barmaq √º√ß√ºn rahat h√ºnd√ºrl√ºk */
        font-size: 16px;

    .alert {

    }
}

/* Log Toggle D√ºym…ôsi (Yalnƒ±z mobild…ô g√∂r√ºn…ôc…ôk) */
.mobile-log-btn {
    display: none;
    width: 100%;
    padding: 12px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 6px;
    margin-top: 10px;

@media (max-width: 768px) {

    </style>
</head>
<body>

    <div class="card">
        <!-- ‚úÖ YENƒ∞: File Loader Section -->
        <div class="file-loader">
            <h3>üìÇ JS Fayllarƒ±nƒ± Y√ºkl…ô</h3>
            <label class="btn-browse">
                üîç Prosesl…ôri Se√ß (Multiple)
                <input type="file" id="jsUploader" accept=".js" multiple style="display: none;" onchange="loadJSFiles(this)">
            </label>
            <div class="file-list" id="fileList">
                <em style="color: #999;">He√ß bir fayl y√ºkl…ônm…ôyib...</em>
            </div>
        </div>

        <!-- Process Selector -->
        <div class="process-selector">
            <label>Proses Se√ß:</label>
            <select id="processDropdown" onchange="selectProcess(this.value)">
                <option value="">-- Proses se√ßin --</option>
            </select>
        </div>

        <div id="alertBox"></div>

        <h2 id="stepTitle">Proses se√ßilm…ôyib</h2>
        <div id="formContainer"></div>
        <button id="nextBtn" onclick="startEngine()" style="margin-top:20px; padding:12px; width:100%; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">
            Ba≈ülat
        </button>
    </div>

    <div class="debug" id="debugLog">
        <div style="border-bottom:1px solid #555; padding-bottom:10px; font-weight:bold; color:#fff;">‚ö° SYSTEM LOG</div>
    </div>

    <!-- ‚úÖ YALNIZ ENGINE LAZY LOAD OLUNUR -->
    <script>window.TOM_REGISTRY = {};</script>
    <script src="assets/js/tom_engine.js"></script>

    <script>
        let selectedProcessName = null;
        let loadedFiles = [];

        // ====================================
        // 1. MULTIPLE JS FAYLLARINI Y√úKL∆èM∆èK
        // ====================================
        function loadJSFiles(input) {
            const files = Array.from(input.files);
            
            if (files.length === 0) return;

            logSystem(`${files.length} fayl y√ºkl…ônir...`);

            let processed = 0;
            
            files.forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        // JS kodunu icra edirik (TOM_REGISTRY-…ô …ôlav…ô olunur)
                        eval(e.target.result);
                        
                        // Fayl adƒ±nƒ± qeyd edirik
                        loadedFiles.push(file.name);
                        
                        logSystem(`‚úÖ ${file.name} y√ºkl…ôndi`);
                        
                        processed++;
                        
                        // Hamƒ±sƒ± bitdikd…ôn sonra UI-ni update et
                        if (processed === files.length) {
                            updateFileList();
                            updateProcessDropdown();
                            logSystem(`üéâ ${files.length} proses hazƒ±rdƒ±r!`);
                        }
                        
                    } catch (err) {
                        logSystem(`‚ùå ${file.name} x…ôtalƒ±dƒ±r: ${err.message}`, true);
                    }
                };
                
                reader.onerror = function() {
                    logSystem(`‚ùå ${file.name} oxuna bilm…ôdi`, true);
                };
                
                reader.readAsText(file);
            });
        }

        // ====================================
        // 2. UI UPDATE FUNKSIYALARI
        // ====================================
        function updateFileList() {
            const list = document.getElementById('fileList');
            
            if (loadedFiles.length === 0) {
                list.innerHTML = '<em style="color: #999;">He√ß bir fayl y√ºkl…ônm…ôyib...</em>';
                return;
            }
            
            list.innerHTML = loadedFiles.map(name => 
                `<div class="file-item">üìÑ ${name} <span class="badge-success">OK</span></div>`
            ).join('');
        }

        function updateProcessDropdown() {
            const dropdown = document.getElementById('processDropdown');
            dropdown.innerHTML = '<option value="">-- Proses se√ßin --</option>';
            
            // TOM_REGISTRY-d…ôki b√ºt√ºn prosesl…ôri …ôlav…ô edirik
            Object.keys(window.TOM_REGISTRY).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.text = key;
                dropdown.add(option);
            });
        }

        // ====================================
        // 3. PROSES SE√áƒ∞Mƒ∞
        // ====================================
        function selectProcess(name) {
            selectedProcessName = name;
            
            const alertBox = document.getElementById('alertBox');
            const stepTitle = document.getElementById('stepTitle');
            const btn = document.getElementById('nextBtn');
            
            if (!name) {
                stepTitle.innerText = "Proses se√ßilm…ôyib";
                btn.innerText = "Ba≈ülat";
                btn.disabled = true;
                alertBox.innerHTML = '';
                return;
            }
            
            // Prosesi yoxlayƒ±rƒ±q
            const proc = window.TOM_REGISTRY[name];
            
            if (!proc) {
                alertBox.innerHTML = `<div class="alert">‚ö†Ô∏è "${name}" prosesi tapƒ±lmadƒ±!</div>`;
                btn.disabled = true;
                return;
            }
            
            // Sub-Process dependency check
            const subProcesses = proc.activities.filter(a => a.type === 'SubProcess');
            const missingDeps = [];
            
            subProcesses.forEach(sp => {
                if (!window.TOM_REGISTRY[sp.processName]) {
                    missingDeps.push(sp.processName);
                }
            });
            
            if (missingDeps.length > 0) {
                alertBox.innerHTML = `
                    <div class="alert">
                        ‚ö†Ô∏è <b>Lazƒ±mlƒ± modullar yoxdur:</b><br>
                        ${missingDeps.map(m => `‚Ä¢ ${m}`).join('<br>')}
                        <br><br>Z…ôhm…ôt olmasa h…ômin fayllarƒ± da y√ºkl…ôyin.
                    </div>
                `;
                btn.disabled = true;
                return;
            }
            
            // H…ôr ≈üey OK
            alertBox.innerHTML = `<div class="alert" style="background:#d4edda; border-color:#c3e6cb; color:#155724;">‚úÖ Proses hazƒ±rdƒ±r!</div>`;
            stepTitle.innerText = `${name} - Hazƒ±r`;
            btn.innerText = "Ba≈ülat ‚ñ∂";
            btn.disabled = false;
        }

        // ====================================
        // 4. ENGINE BA≈ûLATMAQ
        // ====================================
        function startEngine() {
            if (!selectedProcessName) {
                alert("∆èvv…ôlc…ô proses se√ßin!");
                return;
            }
            
            logSystem(`üöÄ ${selectedProcessName} ba≈üladƒ±lƒ±r...`);
            
            // Button-u d…ôyi≈üdiririk
            const btn = document.getElementById('nextBtn');
            btn.onclick = () => window.engine.nextStep();
            btn.innerText = "Davam Et";
            
            // Engine-i i≈ü…ô salƒ±rƒ±q
            window.engine = new ModularEngine(window.TOM_REGISTRY, selectedProcessName);
        }

        // ====================================
        // 5. LOG HELPER
        // ====================================
        function logSystem(msg, isError = false) {
            const logContainer = document.getElementById("debugLog");
            const div = document.createElement("div");
            div.className = "log-item";
            
            const color = isError ? '#ef4444' : '#10b981';
            
            div.innerHTML = `
                <span class="log-time">${new Date().toLocaleTimeString()}</span> 
                <span class="log-module" style="color:${color}">[SYSTEM]</span> 
                <span class="log-msg">${msg}</span>
            `;
            
            logContainer.prepend(div);
        }

        // ====================================
        // 6. BA≈ûLANƒûIC LOG
        // ====================================
        window.onload = function() {
            logSystem("üéØ TOM Runner v2 hazƒ±rdƒ±r");
            logSystem("üìÇ JS fayllarƒ±nƒ±zƒ± y√ºkl…ôyin v…ô proses se√ßin");
        };
    </script>

</body>

</html>
