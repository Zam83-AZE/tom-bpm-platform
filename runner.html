<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOM Runner v3.2 (Responsive)</title>
    <style>
        /* --- QLOBAL (DESKTOP DEFAULT) --- */
        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: row; /* Desktopda YAN-YANA */
            justify-content: center; /* Ortala */
            align-items: flex-start;
            padding: 20px; 
            background: #f0f2f5; 
            min-height: 100vh;
            margin: 0;
        }
        
        /* UI Kartƒ± (Desktop) */
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            width: 400px; /* Sabit en */
            margin-right: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            display: flex; 
            flex-direction: column;
            flex-shrink: 0; /* Sƒ±xƒ±lmasƒ±n */
        }
        
        /* Log Paneli (Desktop) */
        .debug { 
            background: #1e1e1e; 
            color: #d4d4d4; 
            padding: 20px; 
            width: 400px; 
            height: 80vh; /* Ekran boyu */
            overflow-y: auto; 
            font-family: 'Consolas', monospace; 
            font-size: 12px; 
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
            display: block; /* Desktopda H∆èMƒ∞≈û∆è G√ñR√úN√úR */
        }

        /* Mobil Log D√ºym…ôsi (Desktopda Gƒ∞ZLƒ∞Dƒ∞R) */
        .mobile-log-btn {
            display: none; 
        }

        /* --- STƒ∞LL∆èR --- */
        .log-item { border-bottom: 1px solid #333; padding: 6px 0; margin-bottom: 4px; }
        .log-time { color: #888; font-size: 10px; display: block; }
        .log-module { color: #f59e0b; font-weight: bold; }
        .log-msg { color: #e2e8f0; margin-left: 5px; }
        .log-data { color: #3b82f6; background: #2d2d2d; padding: 5px; margin-top: 5px; border-radius: 4px; white-space: pre-wrap; word-break: break-all; }
        
        h2 { margin-top: 0; color: #2c3e50; font-size: 20px; text-align: center; }
        
        .file-loader {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px dashed #90caf9;
            text-align: center;
        }
        
        .file-loader h3 { margin: 0 0 10px 0; color: #1565c0; font-size: 14px; }
        
        .btn-browse, button, select, input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            outline: none;
        }

        .btn-browse {
            background: #2196f3;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            box-sizing: border-box;
        }
        
        button#nextBtn {
            background: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button#nextBtn:active { background: #0056b3; }
        
        .file-list {
            background: white;
            padding: 10px;
            border-radius: 4px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 11px;
            color: #666;
            text-align: left;
            border: 1px solid #e0e0e0;
        }
        
        .badge-success {
            background: #4caf50;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
            float: right;
        }
        
        .alert {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            color: #856404;
            font-size: 13px;
            line-height: 1.4;
        }

        /* --- MOBILE MEDIA QUERY (768px-d…ôn ki√ßik ekranlar √º√ß√ºn) --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Alt-alta */
                padding: 10px;
                height: auto;
            }

            .card {
                width: 100%; /* Tam ekran */
                max-width: none;
                margin-right: 0;
                margin-bottom: 15px;
            }

            /* Log panelini gizl…ôt v…ô a≈üaƒüƒ± sal */
            .debug {
                width: 100%;
                height: 300px;
                display: none; /* Mobild…ô gizli */
                border-left: none;
                border-top: 4px solid #3b82f6;
            }
            
            /* Log aktiv olanda */
            .debug.active { display: block; }

            /* Mobild…ô Log D√ºym…ôsini G√∂st…ôr */
            .mobile-log-btn {
                display: block;
                width: 100%;
                padding: 15px;
                background: #34495e;
                color: #fff;
                border: none;
                border-radius: 8px;
                margin-bottom: 10px;
                cursor: pointer;
                font-weight: bold;
                text-align: center;
                font-size: 16px;
            }

            /* D√ºym…ôl…ôri barmaq √º√ß√ºn b√∂y√ºt */
            button, select, input, .btn-browse {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="file-loader">
            <h3>üìÇ JS Fayllarƒ±nƒ± Y√ºkl…ô</h3>
            <label class="btn-browse">
                üîç Se√ß (Multiple)
                <input type="file" id="jsUploader" accept=".js" multiple style="display: none;" onchange="loadJSFiles(this)">
            </label>
            <div class="file-list" id="fileList">
                <em style="color: #999;">Fayl se√ßilm…ôyib...</em>
            </div>
        </div>

        <div class="process-selector">
            <label style="font-weight:bold; display:block; margin-bottom:5px">Proses Se√ß:</label>
            <select id="processDropdown" onchange="selectProcess(this.value)">
                <option value="">-- Siyahƒ±dan se√ßin --</option>
            </select>
        </div>

        <div id="alertBox"></div>

        <h2 id="stepTitle">G√∂zl…ônilir...</h2>
        <div id="formContainer"></div>
        
        <button id="nextBtn" onclick="startEngine()">
            Ba≈ülat ‚ñ∂
        </button>
    </div>

    <button class="mobile-log-btn" onclick="toggleLog()">
        üõ†Ô∏è Sistem Logu
    </button>

    <div class="debug" id="debugLog">
        <div style="border-bottom:1px solid #555; padding-bottom:10px; font-weight:bold; color:#fff;">‚ö° SYSTEM LOG</div>
    </div>

    <script>window.TOM_REGISTRY = {};</script>
    <script src="tom_engine.js?v=41.0"></script>

    <script>
        let selectedProcessName = null;
        let loadedFiles = [];

        function toggleLog() {
            const logDiv = document.getElementById('debugLog');
            logDiv.classList.toggle('active');
            if(logDiv.classList.contains('active')) {
                logDiv.scrollTop = 0;
            }
        }

        function loadJSFiles(input) {
            const files = Array.from(input.files);
            if (files.length === 0) return;

            logSystem(`${files.length} fayl y√ºkl…ônir...`);
            let processed = 0;
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        eval(e.target.result);
                        loadedFiles.push(file.name);
                        logSystem(`‚úÖ ${file.name} y√ºkl…ôndi`);
                        processed++;
                        
                        if (processed === files.length) {
                            updateFileList();
                            updateProcessDropdown();
                            logSystem(`üéâ ${files.length} proses hazƒ±rdƒ±r!`);
                        }
                    } catch (err) {
                        logSystem(`‚ùå ${file.name} x…ôtalƒ±dƒ±r: ${err.message}`, true);
                    }
                };
                reader.onerror = function() {
                    logSystem(`‚ùå ${file.name} oxuna bilm…ôdi`, true);
                };
                reader.readAsText(file);
            });
        }

        function updateFileList() {
            const list = document.getElementById('fileList');
            if (loadedFiles.length === 0) {
                list.innerHTML = '<em style="color: #999;">Fayl se√ßilm…ôyib...</em>';
                return;
            }
            list.innerHTML = loadedFiles.map(name => 
                `<div class="file-item">üìÑ ${name} <span class="badge-success">OK</span></div>`
            ).join('');
        }

        function updateProcessDropdown() {
            const dropdown = document.getElementById('processDropdown');
            dropdown.innerHTML = '<option value="">-- Siyahƒ±dan se√ßin --</option>';
            Object.keys(window.TOM_REGISTRY).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.text = key;
                dropdown.add(option);
            });
        }

        function selectProcess(name) {
            selectedProcessName = name;
            const alertBox = document.getElementById('alertBox');
            const stepTitle = document.getElementById('stepTitle');
            const btn = document.getElementById('nextBtn');
            
            btn.innerText = "Ba≈ülat ‚ñ∂";
            btn.onclick = startEngine; 
            btn.disabled = false;

            if (!name) {
                stepTitle.innerText = "G√∂zl…ônilir...";
                btn.disabled = true;
                alertBox.innerHTML = '';
                return;
            }
            
            const proc = window.TOM_REGISTRY[name];
            if (!proc) {
                alertBox.innerHTML = `<div class="alert">‚ö†Ô∏è "${name}" tapƒ±lmadƒ±!</div>`;
                btn.disabled = true;
                return;
            }
            
            const subProcesses = proc.activities.filter(a => a.type === 'SubProcess');
            const missingDeps = [];
            subProcesses.forEach(sp => {
                if (!window.TOM_REGISTRY[sp.processName]) {
                    missingDeps.push(sp.processName);
                }
            });
            
            if (missingDeps.length > 0) {
                alertBox.innerHTML = `
                    <div class="alert">
                        ‚ö†Ô∏è <b>√áatƒ±≈ümayan modullar:</b><br>
                        ${missingDeps.map(m => `‚Ä¢ ${m}`).join('<br>')}
                    </div>
                `;
                btn.disabled = true;
                return;
            }
            
            alertBox.innerHTML = `<div class="alert" style="background:#d4edda; border-color:#c3e6cb; color:#155724;">‚úÖ Hazƒ±rdƒ±r!</div>`;
            stepTitle.innerText = `${name}`;
        }

        function startEngine() {
            if (!selectedProcessName) {
                alert("Z…ôhm…ôt olmasa proses se√ßin!");
                return;
            }
            
            if (typeof ModularEngine === 'undefined') {
                alert("X∆èTA: tom_engine.js y√ºkl…ônm…ôyib! Fayl yolunu yoxlayƒ±n.");
                return;
            }

            logSystem(`üöÄ ${selectedProcessName} ba≈üladƒ±lƒ±r...`);
            
            const btn = document.getElementById('nextBtn');
            btn.innerText = "Davam Et";
            
            btn.onclick = function() {
                if(window.engine && typeof window.engine.nextStep === 'function') {
                    window.engine.nextStep();
                } else {
                    console.error("Engine x…ôtasƒ±: nextStep tapƒ±lmadƒ±");
                }
            };
            
            try {
                window.engine = new ModularEngine(window.TOM_REGISTRY, selectedProcessName);
            } catch (e) {
                logSystem("Engine Start Error: " + e.message, true);
            }
        }

        function logSystem(msg, isError = false) {
            const logContainer = document.getElementById("debugLog");
            const div = document.createElement("div");
            div.className = "log-item";
            const color = isError ? '#ef4444' : '#10b981';
            
            div.innerHTML = `
                <span class="log-time">${new Date().toLocaleTimeString()}</span> 
                <span class="log-module" style="color:${color}">[SYSTEM]</span> 
                <span class="log-msg">${msg}</span>
            `;
            logContainer.prepend(div);
        }

        window.onload = function() {
            logSystem("üéØ TOM Runner v3.2 Hazƒ±rdƒ±r");
        };
    </script>

</body>
</html>
